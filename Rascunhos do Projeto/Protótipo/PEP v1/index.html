<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT: Special Gothic by Alistar McCready -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&display=swap" rel="stylesheet">

    <!-- FRAMEWORK PAGES  -->
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/00-vivaEmbu-generalSettings.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/01-vivaEmbu-sections.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/02-vivaEmbu-buttons.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/03-vivaEmbu-inputs.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/04-vivaEmbu-badges.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/05-vivaEmbu-popups.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/06-vivaEmbu-headerAndFooter.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/07-vivaEmbu-cards.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/08-vivaEmbu-genericButtons.css">

    <!-- CSS DA PÁGINA DE LOGIN -->
    <link rel="stylesheet" href="./css/style-loginPage.css">

    <link rel="shortcut icon" href="./img/Logo/Logo_green.ico" type="image/x-icon">

    <title>LOGIN - TCC PEP</title>
</head>
<body>

    <div class="screen login_backgroundGradient flex_center" id="screen">

            <!-- campo de login centralizado na tela -->
        <div class="field_simple" id="login_field">

            <!-- campo estilo "header" com as cores do programa e escrito "login" -->
            <div class="field_headerFormat flex_center spacing" id="headerLogin">
                <div class="field_emptyBlock">
                    <span class="loginText boldFont">ENTRAR</span>
                </div>
            </div>

            <!-- campos da parte de baixo -->
            <div class="" id="">

                <!-- campo com os inputs de email e senha -->
                <div class="flex_column" id="">

                    <!-- input de usuário com ícone na frente -->
                    <div class="spaceBetween" id="">
                        <img src="./img/iconPerfil.png" alt="" class="iconSize">
                        <input type="email" class="input_email input_large" placeholder="Email ou usuário">
                    </div>

                    <!-- input de senha com ícone na frente -->
                    <div class="spaceBetween" id="">
                        <img src="./img/iconPassword.png" alt="" class="iconSize">
                        <input type="password" class="input_password input_large" placeholder="Senha">
                    </div>
                </div>
                
                <div class="field_borderless"></div>
                
                <!-- campo de "esqueci a senha" -->
                <div class="spacing" id="">
                    <a href="">Esqueci a minha senha</a>
                </div>

                <!-- botão de login (por ora, redireciona direto para a home) -->
                <a href="./homePage.html">
                    <button class="button_simple button_large button_colorGreen spacing">Entrar</button>
                </a>

                <!-- campo "ainda não tem conta? cadastre-se agora" -->
                <div class="spacing" id="">
                    <span>Ainda não possui registro?</span>
                    <a href="">Registre-se agora</a>
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
